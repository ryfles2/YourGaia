<ion-header>

  <ion-navbar>
    <ion-title>Map off your trip</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="myContent">
<div #map id="map">

</div>

<div id="mapsButtonGroup">
    <p>
        Lat: {{lat}}
    </p>
    <p>
         Lng: {{lng}}
    </p>
  <button ion-button full class="mapsButton" (click)='changeLengthRoute();'> {{ lengthRouteLabel }} </button>
  <button ion-button full class="mapsButton" (click)='startTrip();'>Start</button>
</div>
</ion-content>
